<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" name="text" id="filterInput" placeholder="Search here..." />
        <ul id="ul-list">
            <li class="list-header">
                <h5>A</h5>
            </li>
            <li class="list">
                <p>Adam</p>
            </li>
            <li class="list">
                <p>Ashley</p>
            </li>
            <li class="list">
                <p>Argus</p>
            </li>
            <li class="list">
                <p>Aurora</p>
            </li>
            <li class="list-header">
                <h5>B</h5>
            </li>
            <li class="list">
                <p>Bane</p>
            </li>
            <li class="list">
                <p>Balmond</p>
            </li>
            <li class="list">
                <p>Boustch</p>
            </li>
            <li class="list-header">
                <h5>C</h5>
            </li>
            <li class="list">
                <p>Cactes</p>
            </li>
            <li class="list">
                <p>Camolina</p>
            </li>
            <li class="list">
                <p>claud</p>
            </li>
            <li class="list">
                <p>clinton</p>
            </li>
            <li class="list">
                <p>cluster</p>
            </li>
        </ul>
    </div>

    <script>

        let filterInput = document.getElementById("filterInput");

        filterInput.addEventListener("keyup",()=>{

            let filterValue = filterInput.value.toUpperCase()

            let li = document.querySelectorAll("li.list")

            for(let i = 0;i < li.length; i++){
                let a = li[i].getElementsByTagName('p')[0]
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = ''
                } else {
                    li[i].style.display = 'none'
                }
            }
        })

    </script>
    
</body>
</html>
